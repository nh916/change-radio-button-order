<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Order</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        button {
            margin-top: 2rem;
            margin-right: 2rem;
        }
    </style>

</head>

<body>




    <!-- Ideally the options would be rendered by the server or the client and not hard coded in like I have here -->
    <div class="container">

        <h1>Radio Button Action Reversed</h1>

        <form id="radio-button-forms">

            <input name="group1" type="radio" />
            <span>Harold</span>

            <br>


            <input name="group1" type="radio" />
            <span>James</span>

            <br>

            <input name="group1" type="radio" />
            <span>Jill</span>

            <br>

            <input name="group1" type="radio" />
            <span>Jack</span>


            <br>

        </form>

        <button class="waves-effect waves-light btn" onclick="orderRadioButtonAscending()">Order by
            Ascending
            <i class="material-icons">arrow_upward</i>
        </button>



        <button class="waves-effect waves-light btn" onclick="orderRadioButtonsDescending()">Order by Descending
            <i class="material-icons">arrow_downward</i>
        </button>
        <br>
    </div>


    <script>

        // returns an array of all radio button values
        function getRadioButtonValues() {
            let radioButtonTagsArray = document.querySelectorAll("span");

            let radioButtonValues = [];

            for (let i = 0; i < radioButtonTagsArray.length; i++) {
                radioButtonValues.push(radioButtonTagsArray[i].textContent);
            }
            return radioButtonValues;
        }

        // orders radio button descending alphabetical order
        function orderRadioButtonsDescending() {
            let values = getRadioButtonValues();
            let sortedValuesDescending = values.sort();
            sortedValuesDescending.reverse();
            rewriteForm(sortedValuesDescending);
        }

        // orders radio button in ascending alphabetical order
        function orderRadioButtonAscending() {
            let values = getRadioButtonValues();
            let sortedValuesAscending = values.sort();
            rewriteForm(sortedValuesAscending);
        }



        // empty everything inside of form
        // make elements and attributes
        // gets form and appends everything
        function rewriteForm(arrayOfValues) {

            // empty everything inside of form
            const myForm = document.getElementById('radio-button-forms');
            myForm.innerHTML = "";

            // set the constant for the input name
            const inputName = 'group1';


            // <br />
            const breakRule = document.createElement('br');

            for (let i = 0; i < arrayOfValues.length; i++) {
                // create a new <input name="group1" type="radio" />
                let inputElement = document.createElement('input');
                inputElement.type = "radio";
                inputElement.name = inputName;

                // append the input
                myForm.appendChild(inputElement);

                // create the span and fill it
                let mySpan = document.createElement('span');
                mySpan.innerText = arrayOfValues[i];

                // append the span after and add the br
                myForm.appendChild(mySpan);
                myForm.appendChild(document.createElement('br'));
            }
        }

    </script>
</body>

</html>
